# RabbitMQ Development Environment Configuration (Standalone Mode)
rabbitmq:
  # Reduced resources for development
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  
  # Disable clustering for standalone mode
  clustering:
    enabled: false
    rebalance: false
    forceBoot: false
  
  # Smaller persistence
  persistence:
    size: "4Gi"
  
  # Simple standalone configuration for development
  configuration: |
    # Basic networking
    listeners.tcp.default = 5672
    management.tcp.port = 15672
    
    # Memory and disk limits
    vm_memory_high_watermark.relative = 0.8
    disk_free_limit.relative = 1.0
    
    # Logging
    log.file.level = info
    
    # Management plugin
    management.rates_mode = basic
    
    # Default configuration
    default_vhost = /
    default_user = offerkilleruser
    default_pass = rabbitmq123change

# Single node for development (localhost mode)
replicaCount: 1

# Disable backup in development
backup:
  enabled: false

# Development-specific labels
labels:
  environment: "development"
  app: rabbitmq-ha
  version: "3.12.0"

# No HA policies for standalone mode
policies: []

# Simplified plugins for development
plugins:
  list: |
    rabbitmq_management
    rabbitmq_prometheus
