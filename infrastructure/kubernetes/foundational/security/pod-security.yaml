# Pod Security Standards (replacement for deprecated PodSecurityPolicy)
# These namespace labels automatically enforce Pod Security Standards
# Note: PodSecurityPolicy was removed in Kubernetes 1.25+

apiVersion: v1
kind: Namespace
metadata:
  name: offerkiller-system
  labels:
    pod-security.kubernetes.io/enforce: baseline
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
---
apiVersion: v1
kind: Namespace
metadata:
  name: offerkiller-app
  labels:
    pod-security.kubernetes.io/enforce: baseline
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
