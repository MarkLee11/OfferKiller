apiVersion: v1
kind: ServiceAccount
metadata:
  name: offerkiller-serviceaccount
  namespace: offerkiller-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: offerkiller-clusterrole
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints", "configmaps", "secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses", "networkpolicies"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["networking.istio.io"]
  resources: ["virtualservices", "destinationrules", "gateways"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["pods", "nodes"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: offerkiller-clusterrolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: offerkiller-clusterrole
subjects:
- kind: ServiceAccount
  name: offerkiller-serviceaccount
  namespace: offerkiller-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: offerkiller-app
  name: offerkiller-app-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints", "configmaps", "secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: offerkiller-app-rolebinding
  namespace: offerkiller-app
subjects:
- kind: ServiceAccount
  name: offerkiller-serviceaccount
  namespace: offerkiller-system
roleRef:
  kind: Role
  name: offerkiller-app-role
  apiGroup: rbac.authorization.k8s.io
